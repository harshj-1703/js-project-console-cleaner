<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="binGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" opacity="0.2"/>
  
  <!-- Trash bin -->
  <g transform="translate(40, 35)">
    <!-- Lid -->
    <rect x="-2" y="0" width="52" height="8" rx="2" fill="url(#binGradient)"/>
    <rect x="15" y="-6" width="18" height="6" rx="2" fill="#388E3C"/>
    
    <!-- Bin body -->
    <path d="M 2 8 L 8 58 L 40 58 L 46 8 Z" fill="url(#binGradient)"/>
    
    <!-- Bin stripes/details -->
    <line x1="16" y1="15" x2="18" y2="50" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
    <line x1="24" y1="15" x2="26" y2="50" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
    <line x1="32" y1="15" x2="34" y2="50" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Console text going into trash -->
  <g transform="translate(35, 30) rotate(-15)">
    <text x="0" y="0" font-family="monospace" font-size="10" fill="#FF5252" opacity="0.8">console.log()</text>
  </g>
  <g transform="translate(50, 25) rotate(-10)">
    <text x="0" y="0" font-family="monospace" font-size="9" fill="#FF5252" opacity="0.6">console.warn()</text>
  </g>
  <g transform="translate(40, 20) rotate(-20)">
    <text x="0" y="0" font-family="monospace" font-size="8" fill="#FF5252" opacity="0.5">console.error()</text>
  </g>
  
  <!-- JavaScript logo badge -->
  <g transform="translate(85, 75)">
    <rect width="32" height="32" rx="4" fill="#F7DF1E"/>
    <text x="4" y="23" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#323330">JS</text>
  </g>
  
  <!-- Clean/Check mark effect -->
  <g transform="translate(95, 50)">
    <circle cx="0" cy="0" r="12" fill="#4CAF50" opacity="0.9"/>
    <path d="M -4 0 L -1 4 L 5 -4" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
